<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Control</title>
  <meta name="description" content="IOT Panel">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/panel.css">
  {% if updated %}
    <script>alert("Configuraci칩n actualizada correctamente")</script>
  {% endif%}
</head>
<body>
  <div id="panel">
    <div class="row mt-1 mb-2">
      <div class="col-50">
        <h1>Configuraci칩n del IOT</h1>
        
      </div>
      <div class="col-50 right">
        <button onclick="location.href='/';">Volver</button>
      </div>
    </div>
    <form method="POST">
      <p>
        <label>ID:</label>
        <input type="text" name="id" value={{config['id']}}>
      </p>
      <p>
        <label>Barco:</label>
        <input type="text" name="ship" value={{config['ship']}}>
      </p>
      <p>
        <label>Host Broker:</label>
        <input type="text" name="host" value={{config['host']}}>
      </p>
      <p>
        <label>Puerto Broker:</label>
        <input type="number" name="port" min="1" max="65535" value={{config['port']}}>
      </p>
      <p>
        <label>Usuario:</label>
        <input type="text" name="user" value={{config['user']}}>
      </p>
      <p>
        <label>Contrase침a:</label>
        <input type="password" name="password">
      </p>
      <div class="center mb-1">
        <button>Guardar Configuraci칩n</button>
      </div>
    </form>
  </div>
</body>
</html>
